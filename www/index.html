<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- App title -->
    <title>Tupan</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7-bundle.css">
    <!-- Path to MDI Design Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">

        <!-- Main view -->
        <div class="view view-main">
            <!-- Initial Page -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar" id="index-nav">
                    <div class="navbar-bg bg-black"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title txt-primary">Tupan</div>
                    </div>
                </div>

                <!-- Fab button-->
                <div id="index-fab">
                    <div class="fab fab-extended fab-center-bottom">
                        <a href="#">
                            <img src="img/mic.png">
                        </a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content bg-black txt-primary text-align-center">
                    <a href="/question-center/" class="link">
                        <img style="max-width: 350px;" src="img/tupan.gif" alt="">
                    </a>
                    <div class="block"></div>
                    <p id="answer">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil consequuntur delectus
                        obcaecati rerum ipsam neque
                        laboriosam aliquid vero aliquam, incidunt necessitatibus rem laudantium sed maxime, dicta
                        consectetur. Saepe, vel
                        illum.mic_circle_fill
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/lib/framework7-bundle.js"></script>
    <!-- Path to Typed JS-->
    <script type="text/javascript" src="js/lib/typed.js"></script>
    <!-- Path to my app js-->
    <script type="text/javascript" src="js/router.js"></script>

    <!-- Typed JS Config -->
    <script>
        var typed = new Typed('#answer', {
                strings: ['This is a JavaScript library ^1000', ''],
                typeSpeed: 40,
                showCursor: false
            });
    </script>
</body>

</html>
