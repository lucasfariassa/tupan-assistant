<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Tupan</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7-bundle.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Main view -->
        <div class="view view-main">
            <!-- Question Center Page -->
            <div data-name="question-center" class="page">

                <!-- Top Navbar -->
                <div class="navbar" id="question-center-nav">
                    <div class="navbar-bg bg-black"></div>
                    <div class="navbar-inner">
                        <a href="#" class="back left padding-left padding-right txt-primary">
                            <img src="img/arrow-back.png">
                        </a>
                        <div class="title txt-primary">Central de Perguntas</div>
                    </div>
                </div>

                <!-- Searchbar -->
                <div class="searchbar-backdrop"></div>
                <form class="searchbar">
                    <div class="searchbar-inner">
                        <div class="searchbar-input-wrap">
                            <input class="input-custom" type="search" placeholder="Procurar" />
                            <i class="searchbar-icon"></i>
                            <span class="input-clear-button"></span>
                        </div>
                        <span class="searchbar-disable-button">Cancel</span>
                    </div>
                </form>

                <!-- Fab button-->
                <div id="question-center-fab">
                    <div class="fab fab-extended fab-center-bottom">
                        <a href="#" data-popup=".question-popup" class="popup-open">
                            <img src="img/add.png">
                        </a>
                    </div>
                </div>

                <!-- Questions popup -->
                <div class="popup question-popup" id="question-center-popup">
                    <div class="view">
                        <div class="page">
                            <div class="navbar">
                                <div class="navbar-bg bg-secondary-color"></div>
                                <div class="navbar-inner">
                                    <div class="title txt-primary">Nova Pergunta</div>
                                    <div class="right">
                                        <!-- Link to close popup -->
                                        <a class="link popup-close">
                                            <img src="img/arrow-close-down.png" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="page-content bg-black">
                                <div class="list bg-black">
                                    <ul>
                                        <li class="item-content item-input bg-black">
                                            <div class="item-inner bg-black">
                                                <div class="item-title item-label txt-primary fw-bold">Título da Pergunta</div>
                                                <div class="item-input-wrap">
                                                    <input class="input-custom" type="text" placeholder="Digite o título" />
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content item-input bg-black">
                                            <div class="item-inner bg-black">
                                                <div class="item-title item-label txt-primary fw-bold">Pergunta Capturada por Voz</div>
                                                <div class="item-input-wrap">
                                                    <input class="input-custom" type="text" placeholder="Este campo será preenchido automaticamente" />
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                                <!-- Fab left button-->
                                <div id="question-center-fab">
                                    <div class="fab fab-extended fab-left-bottom">
                                        <a href="#" class="popup-close">
                                            <img src="img/cancel.png">
                                        </a>
                                    </div>
                                </div>

                                <!-- Fab center button-->
                                <div id="question-center-fab">
                                    <div class="fab fab-extended fab-center-bottom">
                                        <a href="#">
                                            <img src="img/record.png">
                                        </a>
                                    </div>
                                </div>

                                <!-- Fab right button-->
                                <div id="question-center-fab">
                                    <div class="fab fab-extended fab-right-bottom">
                                        <a href="#">
                                            <img src="img/confirm.png">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Listen question popup -->
                <div class="popup listen-question-popup" id="listen-question-center-popup">
                    <div class="view">
                        <div class="page">
                            <div class="navbar">
                                <div class="navbar-bg bg-secondary-color"></div>
                                <div class="navbar-inner">
                                    <div class="title txt-primary">Resposta do Tupan</div>
                                    <div class="right">
                                        <!-- Link to close popup -->
                                        <a class="link popup-close">
                                            <img src="img/arrow-close-down.png" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="page-content bg-black">
                                <div class="list bg-black">
                                    <ul>
                                        <li class="item-content item-input bg-black">
                                            <div class="item-inner bg-black">
                                                <div class="item-title item-label txt-primary fw-bold">Resposta Escrita</div>
                                                <div class="item-input-wrap">
                                                    <input class="input-custom" type="text"/>
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content item-input bg-black">
                                            <div class="item-inner bg-black">
                                                <div class="item-title item-label txt-primary fw-bold">Resposta por Voz</div>
                                                <div class="item-input-wrap">
                                                    <input class="input-custom" type="text"/>
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                                <!-- Fab left button-->
                                <div id="question-center-fab">
                                    <div class="fab fab-extended fab-left-bottom">
                                        <a href="#" class="popup-close">
                                            <img src="img/cancel.png">
                                        </a>
                                    </div>
                                </div>

                                <!-- Fab center button-->
                                <div id="question-center-fab">
                                    <div class="fab fab-extended fab-center-bottom">
                                        <a href="#">
                                            <img src="img/talk.png">
                                        </a>
                                    </div>
                                </div>
                                
                                <!-- Fab right button-->
                                <div id="question-center-fab">
                                    <div class="fab fab-extended fab-right-bottom">
                                        <a href="#">
                                            <img src="img/confirm.png">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content bg-black txt-primary">
                    <div class="block block-title txt-primary">Cadastradas (1)</div>
                    <div class="list media-list" id="question-center-list">
                        <ul>
                            <li>
                                <a href="#" data-popup=".listen-question-popup" class="item-link item-content pop-open">
                                    <div class="item-inner">
                                        <div class="item-title fw-bold"><i class="mdi mdi-text"></i>Pergunta Formatada
                                        </div>
                                        <div class="item-subtitle"><i class="mdi mdi-microphone"></i>Pergunta Ouvida
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/lib/framework7-bundle.js"></script>
    <!-- Path to Typed JS-->
    <script type="text/javascript" src="js/lib/typed.js"></script>
    <!-- Path to my app js-->
    <script type="text/javascript" src="js/router.js"></script>

    <!-- Typed JS Config -->
    <script>
        var typed = new Typed('#answer', {
            strings: ['This is a JavaScript library ^1000', ''],
            typeSpeed: 40,
            showCursor: false
        });
    </script>
</body>

</html>
